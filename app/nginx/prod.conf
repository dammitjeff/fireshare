user  nginx;
worker_processes  auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

thread_pool default threads=64 max_queue=131072;  # Increased for more concurrent requests

events {
    worker_connections  4096;  # Increased from 1024
    use epoll;  # Better event model for Linux
    multi_accept on;  # Accept multiple connections at once
    accept_mutex off;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$http_x_forwarded_for - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$remote_addr"';

    server_tokens off;
    access_log  /var/log/nginx/access.log  main;

    # CRITICAL: Enable sendfile for better performance
    sendfile        on;
    sendfile_max_chunk 2m;  # Increased from 512k
    tcp_nopush     on;
    tcp_nodelay    on;  # Add this
    
    keepalive_timeout  65;
    keepalive_requests 100;  # Add this
    
    # Add client body buffering
    client_body_buffer_size 256k;
    client_body_timeout 60s;
    
    include /etc/nginx/conf. d/*.conf;

    # Improved proxy cache settings
    proxy_cache_path /var/cache/nginx 
                     keys_zone=PROXYCACHE:200m  # Increased from 100m
                     inactive=120m  # Increased from 60m
                     max_size=2g  # Increased from 500m
                     levels=1:2;  # Add directory hierarchy
    
    proxy_cache_key  "$scheme$request_method$host$request_uri";
    add_header X-Cache-Status $upstream_cache_status;
    proxy_cache_min_uses 1;  # Cache after 1 use instead of 0
    proxy_cache_revalidate on;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    proxy_cache_lock_timeout 10s;

    server {
        listen 80 default_server reuseport;  # Add reuseport
        server_name _;
        
        gzip on;  # Enable gzip! 
        gzip_vary on;
        gzip_min_length 1024;  # Increased from 256
        gzip_proxied    any;
        gzip_comp_level 5;  # Add compression level
        gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/manifest+json
            application/x-font-ttf
            application/xml
            font/opentype
            image/svg+xml
            text/cache-manifest
            text/css
            text/plain
            text/xml;

        root /processed/;
        aio threads=default;

        # Add open file cache
        open_file_cache max=10000 inactive=60s;
        open_file_cache_valid 120s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        location /_content/ {
            rewrite ^/_content/(.*)$ /$1 break;
            proxy_cache        PROXYCACHE;
            proxy_cache_valid 200 302 30m;  # Increased from 10m
            proxy_cache_valid 404      5m;  # Increased from 1m
            add_header Cache-Control "public, max-age=1800";  # Add browser caching
            root /processed/;
        }
        
        location /_content/video/ {
            mp4;
            mp4_buffer_size 2m;  # Increased from 1m
            mp4_max_buffer_size 50m;  # Increased from 20m
            
            # Better directio settings for video streaming
            directio 4m;  # Reduced from 2048m (that was way too high)
            directio_alignment 512;  # Reduced from 4k
            output_buffers 2 2m;  # Add output buffering
            
            # Add caching headers for video
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Accept-Ranges bytes;
            
            # Enable range requests
            limit_rate_after 5m;  # Don't rate limit first 5MB
            # limit_rate 5m;  # Uncomment to limit bandwidth per connection
            
            rewrite ^/_content/video/(. *)$ /$1 break;
            root /processed/video_links/;
        }

        location / {
            proxy_cache        PROXYCACHE;
            proxy_cache_valid 200 302 60m;  # Increased from 10m
            proxy_cache_valid 404      5m;
            add_header Cache-Control "public, max-age=3600";
            root /app/build;
            index  index. html;
            try_files $uri $uri/ /index.html;  # Add SPA fallback
        }

        location ~ /api/.*$ {
            proxy_pass              http://localhost:5000;
            proxy_http_version      1.1;
            
            # Connection pooling
            proxy_set_header        Connection "";
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        Host $http_host;
            proxy_set_header        X-Forwarded-Proto $scheme;
            
            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            proxy_connect_timeout   60s;
            proxy_send_timeout      120s;
            proxy_read_timeout      999999s;  # Keep high for uploads
            client_max_body_size 0;
        }

        location ~ /w/.*$ {
            proxy_pass              http://localhost:5000;
            proxy_http_version      1.1;
            proxy_set_header        Connection "";
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        Host $http_host;
            proxy_connect_timeout   60s;
            proxy_read_timeout      60s;
        }
    }
}
